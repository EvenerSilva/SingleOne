<!DOCTYPE html>
<html>
<head>
    <title>SingleOne - Recuperação de senha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        /* Fallback para clientes que suportam */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        img {
            border: 0;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f4f4f4;">
    <!-- Container principal -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Tabela de conteúdo -->
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; max-width: 600px;">
                    <!-- Cabeçalho com logo -->
                    <tr>
                        <td align="center" style="padding: 40px 20px 20px 20px;">
                            <img src="cid:imagem" alt="SingleOne" style="display: block; max-width: 100%; height: auto;" />
                        </td>
                    </tr>
                    
                    <!-- Título -->
                    <tr>
                        <td align="center" style="padding: 20px 20px 10px 20px;">
                            <p style="margin: 0; font-size: 23px; font-weight: bold; color: #333333; font-family: Arial, Helvetica, sans-serif;">
                                Recuperação de senha
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Mensagem principal -->
                    <tr>
                        <td align="center" style="padding: 20px 40px;">
                            <p style="margin: 0; font-size: 16px; line-height: 24px; color: #666666; font-family: Arial, Helvetica, sans-serif;">
                                Prezado <strong style="color: #333333;">@nome</strong>, a validação do token que enviamos foi efetuada com sucesso!<br /><br />
                                Abaixo segue sua nova senha. Use-a para acessar o sistema.
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Senha -->
                    <tr>
                        <td align="center" style="padding: 20px 40px 40px 40px;">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center" style="background-color: #f8f8f8; border: 2px solid #e0e0e0; border-radius: 5px; padding: 15px 30px;">
                                        <p style="margin: 0; font-size: 20px; font-weight: bold; color: #333333; font-family: 'Courier New', Courier, monospace; letter-spacing: 2px;">
                                            @senha
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Rodapé -->
                    <tr>
                        <td align="center" style="padding: 20px; background-color: #f8f8f8; border-top: 1px solid #e0e0e0;">
                            <p style="margin: 0; font-size: 12px; color: #999999; font-family: Arial, Helvetica, sans-serif;">
                                Este é um e-mail automático. Por favor, não responda.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
