<!DOCTYPE html>
<html>
<head>
    <title>SingleOne - Confirmação de assinatura do termo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        img {
            border: 0;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f4f4f4;">
    <!-- Container principal -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Tabela de conteúdo -->
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; max-width: 600px;">
                    <!-- Cabeçalho com logo -->
                    <tr>
                        <td align="center" style="padding: 40px 20px 20px 20px;">
                            <img src="cid:imagem" alt="SingleOne" style="display: block; max-width: 100%; height: auto;" />
                        </td>
                    </tr>
                    
                    <!-- Ícone de sucesso -->
                    <tr>
                        <td align="center" style="padding: 10px 20px;">
                            <div style="width: 60px; height: 60px; border-radius: 50%; background-color: #28a745; display: inline-block; text-align: center; line-height: 60px;">
                                <span style="color: #ffffff; font-size: 36px; font-weight: bold;">✓</span>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Título -->
                    <tr>
                        <td align="center" style="padding: 20px 20px 10px 20px;">
                            <p style="margin: 0; font-size: 23px; font-weight: bold; color: #333333; font-family: Arial, Helvetica, sans-serif;">
                                Termo eletrônico de entrega de recursos
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Mensagem principal -->
                    <tr>
                        <td align="center" style="padding: 20px 40px;">
                            <p style="margin: 0; font-size: 16px; line-height: 24px; color: #666666; font-family: Arial, Helvetica, sans-serif;">
                                Prezado(a) <strong style="color: #333333;">@nome</strong>,<br /><br />
                                Informamos que a assinatura eletrônica do termo de entrega foi realizada com sucesso!
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Informação sobre anexo -->
                    <tr>
                        <td align="center" style="padding: 20px 40px;">
                            <table border="0" cellspacing="0" cellpadding="15" style="background-color: #f0f8ff; border: 1px solid #cce5ff; border-radius: 5px; width: 90%;">
                                <tr>
                                    <td align="center">
                                        <p style="margin: 0; font-size: 15px; color: #004085; font-family: Arial, Helvetica, sans-serif;">
                                            <strong style="font-size: 20px;">📎</strong> <strong>Anexo:</strong> Este email contém o PDF do termo assinado como anexo para seus registros.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Agradecimento -->
                    <tr>
                        <td align="center" style="padding: 20px 40px 30px 40px;">
                            <p style="margin: 0; font-size: 16px; line-height: 24px; color: #666666; font-family: Arial, Helvetica, sans-serif;">
                                Obrigado pelo retorno!
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Rodapé -->
                    <tr>
                        <td align="center" style="padding: 20px; background-color: #f8f8f8; border-top: 1px solid #e0e0e0;">
                            <p style="margin: 0 0 5px 0; font-size: 14px; color: #666666; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
                                @ano SingleOne
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #999999; font-family: Arial, Helvetica, sans-serif; font-style: italic;">
                                simples, efetivo e único
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
