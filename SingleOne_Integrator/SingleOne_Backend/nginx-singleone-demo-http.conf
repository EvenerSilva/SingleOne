## Nginx - Configuração do servidor atual (Ubuntu, sem Docker)
## Domínio: demo.singleone.com.br
##
## Este arquivo replica a configuração que está hoje em
## /etc/nginx/sites-available/singleone no servidor,
## apenas ajustando o server_name para usar o domínio
## em vez de "_".
##
## Passos para usar no servidor:
## 1) Copiar este arquivo para /etc/nginx/sites-available/singleone
## 2) Garantir link em /etc/nginx/sites-enabled (se já existir, só sobrescrever o arquivo)
## 3) Executar:
##      sudo nginx -t
##      sudo systemctl reload nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name demo.singleone.com.br;

    root /opt/SingleOne/SingleOne_Frontend/dist/SingleOne;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}


