<!-- ðŸŽ¯ HEADER MODERNO DOS FABRICANTES -->
<div class="fabricantes-header">
  <div class="header-content">
    <div class="header-left">
      <button class="back-button" [routerLink]="['/cadastros']" matTooltip="Voltar para Cadastros">
        <i class="cil-arrow-left"></i>
      </button>
      <div class="header-title">
        <div class="title-icon">
          <i class="cil-industry"></i>
        </div>
        <div class="title-text">
          <h1>Fabricantes</h1>
          <p>Gerenciar fabricantes do sistema</p>
        </div>
      </div>
    </div>
    <div class="header-right">
      <button class="action-btn primary-btn" (click)="novoFabricante()" matTooltip="Adicionar novo fabricante">
        <i class="cil-plus"></i>
        <span>Novo Fabricante</span>
      </button>
    </div>
  </div>
</div>

<!-- ðŸž BREADCRUMB MODERNO -->
<nav class="modern-breadcrumb">
  <div class="breadcrumb-container">
    <a [routerLink]="['/dashboard']" class="breadcrumb-item">
      <i class="cil-home"></i>
      <span>Dashboard</span>
    </a>
    <i class="cil-chevron-right"></i>
    <a [routerLink]="['/cadastros']" class="breadcrumb-item">
      <i class="cil-cog"></i>
      <span>Cadastros</span>
    </a>
    <i class="cil-chevron-right"></i>
    <span class="breadcrumb-item active">Fabricantes</span>
  </div>
</nav>

<!-- ðŸ“‹ CONTEÃšDO PRINCIPAL -->
<div class="fabricantes-content">
  <!-- ðŸ” SEÃ‡ÃƒO DE BUSCA -->
  <div class="search-section">
    <div class="search-box">
      <i class="cil-magnifying-glass search-icon"></i>
      <input type="text" placeholder="Buscar pelo nome do fabricante ou tipo de equipamento..." [formControl]="consulta">
      <button 
        *ngIf="consulta.value" 
        class="clear-btn" 
        (click)="limparBusca()"
        type="button">
        <i class="cil-x"></i>
      </button>
    </div>
  </div>

  <!-- ðŸ“Š TABELA MODERNA -->
  <div class="table-section">
    <div class="table-container">
      <table class="modern-table">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Fabricante</th>
            <th class="text-center">AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dadosPaginados">
            <td class="categoria-nome">
              <div class="categoria-info">
                <div class="categoria-avatar">
                  <i [class]="getCategoriaIcon(row.categoriaInfo?.nome)"></i>
                </div>
                <span>{{row.categoriaInfo?.nome || 'N/A'}}</span>
              </div>
            </td>
            <td class="tipo-nome">
              <div class="tipo-info">
                <div class="tipo-avatar">
                  <i [class]="getTipoIcon(row.tipoequipamentoNavigation?.descricao)"></i>
                </div>
                <span>{{row.tipoequipamentoNavigation?.descricao || 'N/A'}}</span>
              </div>
            </td>
            <td class="fabricante-nome">
              <div class="fabricante-info">
                <div class="fabricante-avatar">
                  <i class="cil-industry"></i>
                </div>
                <span>{{row.descricao}}</span>
              </div>
            </td>
            <td class="fabricante-actions">
              <div class="action-buttons">
                <button class="action-btn edit-btn" matTooltip="Editar Fabricante" (click)="editar(row)">
                  <i class="cil-pencil"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ðŸ“„ PAGINAÃ‡ÃƒO -->
  <div class="pagination-container">
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" 
      [pageSize]="10" 
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<!-- ðŸŽ¯ FORMULÃRIO DE FABRICANTE (MODAL) -->
<div class="formulario-overlay" *ngIf="mostrarFormulario">
  <div class="formulario-container">
    <app-fabricante
      [fabricante]="fabricanteEditando"
      [modo]="modoFormulario"
      (fabricanteSalvo)="onFabricanteSalvo($event)"
      (cancelado)="onCancelado()"
    ></app-fabricante>
  </div>
</div>
