<!-- üéØ HEADER MODERNO DOS CLIENTES -->
<div class="clientes-header">
  <div class="header-content">
    <div class="header-left">
      <button class="back-button" [routerLink]="['/cadastros']" matTooltip="Voltar para Cadastros">
        <i class="cil-arrow-left"></i>
      </button>
      <div class="header-title">
        <div class="title-icon">
          <i class="cil-building"></i>
        </div>
        <div class="title-text">
          <h1>Clientes</h1>
          <p>Gerenciar clientes do sistema</p>
        </div>
      </div>
    </div>
    <div class="header-right">
      <button class="action-btn primary-btn" routerLink="/cliente" matTooltip="Adicionar novo cliente">
        <i class="cil-plus"></i>
        <span>Novo Cliente</span>
      </button>
    </div>
  </div>
</div>

<!-- üçû BREADCRUMB MODERNO -->
<nav class="modern-breadcrumb">
  <div class="breadcrumb-container">
    <a [routerLink]="['/dashboard']" class="breadcrumb-item">
      <i class="cil-home"></i>
      <span>Dashboard</span>
    </a>
    <i class="cil-chevron-right"></i>
    <a [routerLink]="['/cadastros']" class="breadcrumb-item">
      <i class="cil-cog"></i>
      <span>Cadastros</span>
    </a>
    <i class="cil-chevron-right"></i>
    <span class="breadcrumb-item active">Clientes</span>
  </div>
</nav>

<!-- üìã CONTE√öDO PRINCIPAL -->
<div class="clientes-content">
  <!-- üîç SE√á√ÉO DE BUSCA -->
  <div class="search-section">
    <div class="search-box">
      <i class="cil-magnifying-glass search-icon"></i>
      <input type="text" placeholder="Buscar cliente pela raz√£o social, nome fantasia ou CNPJ..." [formControl]="consulta">
      <button 
        *ngIf="consulta.value" 
        class="clear-btn" 
        (click)="limparBusca()"
        type="button">
        <i class="cil-x"></i>
      </button>
    </div>
  </div>

  <!-- üìä TABELA MODERNA -->
  <div class="table-section">
    <div class="table-container">
      <table class="modern-table">
        <thead>
          <tr>
            <th>Raz√£o Social</th>
            <th>CNPJ</th>
            <th class="text-center">Status</th>
            <th class="text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dadosPaginados">
            <td class="cliente-razao">
              <div class="cliente-info">
                <div class="cliente-avatar">
                  <i class="cil-building"></i>
                </div>
                <span>{{row.razaosocial}}</span>
              </div>
            </td>
            <td class="cliente-cnpj">{{row.cnpj | cnpjFormat}}</td>
            <td class="cliente-status text-center">
              <div class="status-label" [class.active]="row.ativo" [class.inactive]="!row.ativo">
                {{ row.ativo ? 'ATIVO' : 'INATIVO' }}
              </div>
            </td>
            <td class="cliente-actions text-center">
              <div class="action-buttons">
                <button class="action-btn edit-btn" matTooltip="Editar Cliente" (click)="editar(row)">
                  <i class="cil-pencil"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- üìÑ PAGINA√á√ÉO -->
  <div class="pagination-container">
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" 
      [pageSize]="10" 
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
