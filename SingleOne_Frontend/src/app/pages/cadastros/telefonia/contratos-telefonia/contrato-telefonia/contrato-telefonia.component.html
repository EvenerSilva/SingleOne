<!-- üéØ FORMUL√ÅRIO DE CONTRATO (MODAL) -->
<div class="contrato-form-container">
  <!-- Header do Formul√°rio -->
  <div class="form-header">
    <h2 class="form-title">{{ modo === 'criar' ? 'Nova Conta' : 'Editar Conta' }}</h2>
    <p class="form-subtitle">Preencha os dados da conta de telefonia</p>
  </div>

  <!-- Formul√°rio -->
  <form [formGroup]="form" (ngSubmit)="salvar()" class="contrato-form">
    <div class="form-group">
      <label class="form-label">
        Operadora <span class="required">*</span>
      </label>
      <select 
        id="operadora"
        formControlName="operadora"
        class="form-control"
        required>
        <option value="">Selecione uma operadora</option>
        <option *ngFor="let op of operadoras" [value]="op.id">
          {{ op.nome }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label class="form-label">
        Nome da Conta <span class="required">*</span>
      </label>
      <input 
        type="text"
        id="nome"
        formControlName="nome"
        class="form-control"
        placeholder="Digite o nome da conta"
        required>
    </div>
    
    <div class="form-group">
      <label class="form-label">Descri√ß√£o</label>
      <textarea 
        id="descricao"
        formControlName="descricao"
        class="form-control"
        placeholder="Breve descri√ß√£o da conta"
        rows="3"></textarea>
    </div>
    
    <!-- A√ß√µes do Formul√°rio -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <i class="fas fa-times"></i>
        Cancelar
      </button>
      
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        <i class="fas fa-save"></i>
        Salvar
      </button>
    </div>
  </form>
</div>
