<div class="modern-dialog">
  <!-- Header com ícone e título -->
  <div class="dialog-header">
    <div class="header-icon">
      <i class="cil-calendar"></i>
    </div>
    <h2 class="dialog-title">Agendar Devolução</h2>
  </div>

  <!-- Informações do recurso -->
  <div class="dialog-content">
    <div class="resource-info">
      <p><strong>Recurso:</strong> {{ equipamento.equipamento }}</p>
      <p><strong>S/N:</strong> {{ equipamento.numeroSerie }}</p>
      <p><strong>Patrimônio:</strong> {{ equipamento.patrimonio }}</p>
    </div>
    
    <div class="form-group">
      <label>Nova Data de Devolução:</label>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione a data</mat-label>
        <input matInput 
               [matDatepicker]="dpnovadata" 
               [(ngModel)]="equipamento.dtprogramadaretorno"
               placeholder="DD/MM/AAAA"
               readonly>
        <button 
          mat-icon-button 
          matSuffix 
          type="button"
          *ngIf="equipamento.dtprogramadaretorno"
          (click)="limparDataDevolucao()"
          class="clear-date-button"
          matTooltip="Limpar data"
          aria-label="Limpar data">
          <mat-icon>close</mat-icon>
        </button>
        <mat-datepicker-toggle matSuffix [for]="dpnovadata">
          <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #dpnovadata 
                        [startAt]="today"
                        [touchUi]="false">
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <!-- Botões de ação -->
  <div class="dialog-actions">
    <button 
      class="btn btn-secondary" 
      (click)="dialogRef.close()">
      <i class="cil-x"></i>
      Cancelar
    </button>
    <button 
      class="btn btn-primary" 
      (click)="salvar()">
      <i class="cil-check"></i>
      Salvar
    </button>
  </div>
</div>
