                           <td colspan="5"><span class="text-tiny">Título</span><br><strong>Protocolo de Entrega de Equipamentos de TI - Funcionário</strong></td>

               <p>Pelo presentetermo firmado entre:<br>(I) <strong>@nomeEmpresa</strong>&nbsp;<br>Inscrita no cnpj nº: <strong>@cnpjEmpresa, </strong>doravante denominada EMPRESA e</p>
               <figure class="table" style="width:100%;">
                  <table>
                     <tbody>
                        <tr>
                           <td><strong>Matrícula:</strong> @matricula</td>
                           <td><strong>Centro de Custo:</strong> @centroCusto</td>
                        </tr>
                        <tr>
                           <td><strong>Nome:</strong> @nomeColaborador</td>
                           <td><strong>Cargo:</strong> @cargo</td>
                        </tr>
                     </tbody>
                  </table>
               </figure>
               <p style="text-align:justify;">, doravante denominado <strong>FUNCIONÁRIO</strong><br>Considerando a decisão das mesmas de estabelecer cláusulas econdições visando a cessão temporária deequipamento de TI<br>(Tecnologia da Informação), o <strong>FUNCIONÁRIO</strong> dá ciênciaeconcorda com os termos a seguir:<br><strong>a)</strong> O equipamento não deverá deixar as dependências da <strong>EMPRESA</strong> a não ser em casos específicos, validados e autorizados<br>previamente pela Diretoria do usuário ea Gerência deTI.<br><strong>b)</strong> No caso de danos ocorridos ao equipamento, a área de TI realizará a troca ou reparos necessários. Entretanto,caso seja<br>constatado mau uso, através de laudo do fornecedor responsável pela garantia ou analista de TI, as despesas envolvidas no<br>reparo ou substituição do equipamento serão descontadas do <strong>FUNCIONÁRIO</strong> ou centro decusto ao qual o <strong>FUNCIONÁRIO</strong><br>esteja alocado.<br><strong>c)</strong> O equipamento só deverá ser utilizado para fins profissionais.<br><strong>d)</strong> Em respeito ao direito à propriedade e ao poder diretivo do empregador, não haverá expectativa de privacidade na<br>utilização da infraestrutura tecnológica e ambiente digital corporativo da <strong>EMPRESA</strong>. Sendo assim, todo conteúdo gerado a<br>partir do equipamento listado nestetermo está sujeito ao monitoramento efiscalização.<br><strong>e)</strong> A <strong>EMPRESA</strong> poderá substituir ou recolher os equipamentos a qualquer momento ea seu exclusivo critério.</p>
               <p><br><strong>1. DURAÇÃO</strong><br><strong>1.1.</strong> A cessão do equipamento tem validadea partir da presente data por tempo indeterminado, findando apósencerrados os<br>serviços que originaram sua assinatura, onde o Protocolo de Devolução de Equipamentos de TI deverá ser assinado e o<br>equipamento devolvido.<br>Lista deequipamentos</p>
               <p>@equipamentos</p>
               <p>Atesto que li e concordo com as ações acima listadas, assim como aquelas contidas na Política de Segurança de TI edemais<br>documentos relacionados à <strong>EMPRESA</strong>.<br>Declaro ainda estar ciente de que uma violação deste Termo, da Política de Segurança de TI e documentosrelacionados<br>poderá resultar em uma ação disciplinar, incluindo possível rescisão do meu contrato de trabalho, com ou sem justa causa,<br>dependendo dos fatores envolvidos,assim como obrigações cíveis ecriminais.</p>
