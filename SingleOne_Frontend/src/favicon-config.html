<!-- Configuração de Favicon para SingleOne -->
<!-- Este arquivo contém as configurações ideais de favicon -->

<!-- Favicon padrão para navegadores modernos -->
<link rel="icon" type="image/png" sizes="32x32" href="assets/Branding/logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/Branding/logo.png">

<!-- Favicon ICO para compatibilidade com navegadores antigos -->
<link rel="icon" type="image/x-icon" href="favicon.ico">

<!-- Apple Touch Icon para dispositivos iOS -->
<link rel="apple-touch-icon" href="assets/Branding/logo.png">

<!-- Microsoft Tiles para Windows -->
<meta name="msapplication-TileImage" content="assets/Branding/logo.png">
<meta name="msapplication-TileColor" content="#ffffff">
