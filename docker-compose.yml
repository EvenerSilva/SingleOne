# ==========================================
# Docker Compose - SingleOne v1.1.0
# ==========================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: singleone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: singleone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db_atualizado.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - singleone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Backend API (.NET 6.0)
  # ==========================================
  backend:
    build:
      context: ./SingleOne_Backend
      dockerfile: Dockerfile
    image: singleone-backend:1.1.0
    container_name: singleone-backend
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: singleone
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SITE_URL: ${SITE_URL:-http://localhost:4200}
      # SMTP - Configurado pelo banco de dados
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - singleone-network
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # pgAdmin (Gerenciamento PostgreSQL)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: singleone-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@singleone.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - singleone-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ==========================================
  # Frontend (Angular + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./SingleOne_Frontend
      dockerfile: Dockerfile
    image: singleone-frontend:1.1.0
    container_name: singleone-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - singleone-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# ==========================================
# Networks
# ==========================================
networks:
  singleone-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  pgadmin_data:
    driver: local
